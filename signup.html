<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DownCity - Créer un compte</title>
    <style>
        /* Global settings */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f2f5;
            color: #333;
        }

        * {
            box-sizing: border-box;
        }

        /* Header */
        h1 {
            text-align: center;
            color: #3498db;
            margin-top: 50px;
        }

        /* Form */
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }

        input {
            margin: 10px;
            padding: 10px;
            width: 250px;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }

        button:hover {
            background-color: #2980b9;
        }

        a {
            display: block;
            text-align: center;
            margin-top: 20px;
            text-decoration: none;
            color: #3498db;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <h1>Inscription</h1>

    <form id="signupForm">
        <input type="text" id="signupUsername" placeholder="Nom d'utilisateur" required><br>
        <input type="password" id="signupPassword" placeholder="Mot de passe" required><br>
        <button type="submit">S'inscrire</button>
    </form>

    <a href="index.html">Retour à la connexion</a>

    <script src="script.js"></script>
</body>
</html>
