<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DownCity - Tableau de Bord</title>
    <style>
        /* Global settings */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f2f5;
            color: #333;
        }

        * {
            box-sizing: border-box;
        }

        /* Sidebar */
        .sidebar {
            width: 250px;
            background-color: #3498db;
            padding: 20px;
            color: white;
            height: 100vh;
            position: fixed;
        }

        .sidebar h2 {
            font-size: 1.5em;
            margin-bottom: 20px;
        }

        .sidebar ul {
            list-style-type: none;
            padding: 0;
        }

        .sidebar ul li {
            margin-bottom: 15px;
        }

        .sidebar ul li button {
            width: 100%;
            padding: 10px;
            background-color: #2980b9;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .sidebar ul li button:hover {
            background-color: #1f6690;
        }

        /* Main content */
        .main-content {
            margin-left: 270px;
            padding: 20px;
        }

        .main-content h1 {
            color: #3498db;
        }

        .search-bar {
            padding: 10px;
            width: 300px;
            font-size: 1em;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }

        table th, table td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
        }

        button {
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px; 
            margin-bottom: 20px;
        }

        button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>

    <div class="wrapper">
        <div class="sidebar">
            <h2>DownCity Staff</h2>
            <ul>
                <li><button class="btn" onclick="window.location.href='staff.html';">Tableau De Bord</button></li>
                <li><button class="btn" onclick="window.location.href='sanctions.html';">Sanctions</button></li>
                <li><button class="btn" onclick="window.location.href='gestionj.html';">Gérer les joueurs</button></li>
                <li><button class="btn" onclick="window.location.href='params.html';">Paramètres</button></li>
                
            </ul>
        </div>

        <div class="main-content">
            <h1>Bienvenue <span id="usernameDisplay"></span> sur votre tableau de bord.</h1>

            <h2>Liste des joueurs</h2>
            <input type="text" id="searchInput" class="search-bar" placeholder="Rechercher par nom...">

            <table id="playersTable">
                <thead>
                    <tr>
                        <th>Nom d'utilisateur</th>
                        <th>Nom IG</th>
                        <th>Notes</th>
                    </tr>
                </thead>
                <tbody id="playersList">
                </tbody>
            </table>

            <button id="logoutBtn" class="btn">Se déconnecter</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
